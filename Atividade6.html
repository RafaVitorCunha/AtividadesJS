<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <button id="gerarNome">Gerar Nome</button>
<p id="nomeAventura"></p>
<script>
  const titles = ["Sr.", "Mister", "Dom", "Lord", "Lady", "Capitão", "Dama"];
  const names = ["Arthur", "Gwendolyn", "Merlin", "Lancelot", "Morgana", "Ragnar", "Éowyn"];
  const classes = ["Mago", "Paladino", "Arqueiro", "Ladino", "Bárbaro", "Feiticeiro", "Cavaleiro"];
  const locations = ["Valfenda", "Gondor", "Asgard", "Camelot", "Nárnia", "Babilônia", "Atlantis"];

  document.getElementById("gerarNome").addEventListener("click", () => {
    const random = arr => arr[Math.floor(Math.random() * arr.length)];
    document.getElementById("nomeAventura").textContent =
      `${random(titles)} ${random(names)}, o ${random(classes)} de ${random(locations)}`;
  });
</script>

</body>
</html>
